version: '3.8'

services:
  app:
    image: clh-website-app:${NODE_ENV:-staging} 
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules  
    ports:
      - "${APP_PORT:-3001}:3000"  
    environment:
      - NODE_ENV=${NODE_ENV:-staging}
      - DOMAIN=${DOMAIN}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}  
      - DB_USER=${DB_USER} 
      - DB_PASS=${DB_PASS}
    command: npm start 
    working_dir: /usr/src/app
    restart: always
